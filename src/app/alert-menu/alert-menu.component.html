<mat-toolbar>
  <span (click)="handleCaptionClick()">{{ caption }}</span>
</mat-toolbar>

<p class="text-2xl font-semibold text-slate-300">My name is {{ name }}!</p>
<input
  type="text"
  class="px-4 py-2 rounded-md border mb-4 text-slate-900"
  name="name"
  id="name"
  placeholder="Enter your name..."
  [(ngModel)]="name"
/>

<button mat-flat-button (click)="handleClick($event)" color="warn">
  Click Me
</button>
