<ul class="flex flex-col p-8 max-h-80 gap-2 overflow-scroll">
  @for(todo of todoList; track todo.id ) {
  <li class="p-2 rounded-md text-slate-400 odd:bg-slate-700 even:bg-slate-800">
    {{ todo.title }}
  </li>
  }
</ul>

<button mat-flat-button (click)="handleNavigateHome()" color="primary">
  Nav to Home Page
</button>
