<p class="text-2xl font-semibold text-slate-300">My name is {{ name }}!</p>
<input
  type="text"
  class="px-4 py-2 rounded-md border mb-4 text-slate-900"
  name="name"
  id="name"
  placeholder="Enter your name..."
  [(ngModel)]="name"
/>

<button mat-flat-button (click)="handleClick($event)" color="warn">
  Click Me
</button>

<div class="example-button-container">
  <button
    mat-fab
    (click)="handleClear()"
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <button
    mat-fab
    (click)="handleGetUserData()"
    color="warn"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>home</mat-icon>
  </button>

  <button
    mat-fab
    color="accent"
    aria-label="Example icon button with a plus one icon"
    (click)="handleSetUserData()"
  >
    <mat-icon>bookmark</mat-icon>
  </button>
</div>

<button mat-flat-button (click)="handleNavigateTodo()" color="primary">
  Nav to Todo Page
</button>
