<div class="flex flex-col mx-auto">
  <alert-menu
    (onCaptionClick)="handleCaptionClick($event)"
    caption="Home page"
    name="{{ user.name }}"
  ></alert-menu>

  <div class="example-button-container">
    <button
      mat-fab
      (click)="handleClear()"
      color="primary"
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>delete</mat-icon>
    </button>

    <button
      mat-fab
      (click)="handleGetUserData()"
      color="warn"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>home</mat-icon>
    </button>

    <button
      mat-fab
      color="accent"
      aria-label="Example icon button with a plus one icon"
      (click)="handleSetUserData()"
    >
      <mat-icon>bookmark</mat-icon>
    </button>
  </div>
  <ul class="flex flex-col p-8 max-h-80 gap-2 overflow-scroll">
    @for(todo of todoList; track todo.id ) {
    <li
      class="p-2 rounded-md text-slate-400 odd:bg-slate-700 even:bg-slate-800"
    >
      {{ todo.title }}
    </li>
    }
  </ul>
</div>

<router-outlet />
